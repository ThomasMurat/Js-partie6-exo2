<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Js-partie6-exo2</title>
    </head>
    <body>
        <h2>JavaScript exo 8: les boucles</h2>
        <script>
            for (let i = 0; i <= 100; i++) {
                if ((i % 15 == 0) && (i != 0)) {
                    var p = document.createElement('P');
                    p.innerHTML = '...';
                    document.body.appendChild(p);
                    
                }else {
                    var p = document.createElement('P');
                    p.innerHTML = i;
                    document.body.appendChild(p);
                }
            }
        </script>
    </body>
</html>
